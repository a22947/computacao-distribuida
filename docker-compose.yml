version: '3.8'

services:
  # Infraestrutura NoSQL (Principal)
  mongodb:
    image: mongo:latest
    container_name: mongodb_container
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  # Infraestrutura de Cache (Ponto Extra: MÃºltiplas BDs)
  redis:
    image: redis:alpine
    container_name: redis_container
    ports:
      - "6379:6379"

volumes:
  mongodb_data: